<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NovelSphere Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center">NovelSphere Lite</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your email" required class="w-full p-2 border rounded-lg" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "stories.html"; // redirect to stories page
    });
  </script>
</body>
</html>
